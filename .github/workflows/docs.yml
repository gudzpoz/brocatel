name: Build Documentation

on:
  workflow_dispatch:
  push:
    paths:
      - 'mdc/docs/**'
    branches:
      - main

permissions:
  contents: write

jobs:
  documentation:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.5.0
          run_install: false
      - name: Setup PNPM Workspace
        run: |
          pnpm install
      - name: Build Brocatel
        run: |
          pnpm build
      - name: Bundle Brocatel VM Runtime
        run: |
          cd docs
          pnpm bundle
      - name: Build VitePress
        run: |
          cd docs
          pnpm docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          single-commit: true
